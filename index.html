<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Gallery</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    #wrap { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; }
    #img  { width:100vw; height:100vh; object-fit:contain; }
    #hud  { position:fixed; right:12px; bottom:12px; color:#fff; font:14px/1.2 system-ui, sans-serif; opacity:.75; }
    #hint { position:fixed; left:12px; bottom:12px; color:#fff; font:14px/1.2 system-ui, sans-serif; opacity:.5; }
    .hide { display:none; }
  </style>
</head>
<body>
  <div id="wrap"><img id="img" alt=""></div>
  <div id="hud" class="hide"></div>
  <div id="hint" class="hide">← → スワイプ</div>

<script>
(async () => {
  const imgEl = document.getElementById('img');
  const hud = document.getElementById('hud');
  const hint = document.getElementById('hint');

  const list = await fetch('images.json', { cache: 'no-store' }).then(r => r.json());

  // URLパラメータ ?i= で開始位置を指定できる（展示運用で地味に便利）
  const params = new URLSearchParams(location.search);
  let i = Math.min(Math.max(parseInt(params.get('i') || '0', 10), 0), list.length - 1);

  const showHud = false; // HUD（枚数表示）不要なら false のままでOK
  if (showHud) { hud.classList.remove('hide'); hint.classList.remove('hide'); }

  function setIndex(next) {
    i = (next + list.length) % list.length;
    imgEl.src = list[i];

    if (showHud) hud.textContent = `${i+1} / ${list.length}`;

    // 次の1枚を先読みして、スワイプ時の待ちを減らす
    const preload = new Image();
    preload.src = list[(i+1) % list.length];

    // URLを更新（戻るボタンで事故らないよう履歴は増やさない）
    history.replaceState(null, '', `?i=${i}`);
  }

  // 初期表示
  setIndex(i);

  // キーボード操作（PC確認用）
  addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') setIndex(i + 1);
    if (e.key === 'ArrowLeft')  setIndex(i - 1);
  });

  // スワイプ（スマホ）
  let startX = 0, startY = 0, moved = false;

  function onStart(x, y) { startX = x; startY = y; moved = false; }
  function onMove(x, y)  { if (Math.abs(x-startX) + Math.abs(y-startY) > 10) moved = true; }
  function onEnd(x, y) {
    const dx = x - startX;
    const dy = y - startY;
    // 横スワイプ優先
    if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)) {
      setIndex(i + (dx < 0 ? 1 : -1));
      return;
    }
    // タップで次へ（展示だと便利）
    if (!moved) setIndex(i + 1);
  }

  addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    onStart(t.clientX, t.clientY);
  }, {passive:true});

  addEventListener('touchmove', (e) => {
    const t = e.touches[0];
    onMove(t.clientX, t.clientY);
  }, {passive:true});

  addEventListener('touchend', (e) => {
    const t = e.changedTouches[0];
    onEnd(t.clientX, t.clientY);
  }, {passive:true});

  // クリック（PC確認用）
  addEventListener('click', () => setIndex(i + 1));
})();
</script>
</body>
</html>
